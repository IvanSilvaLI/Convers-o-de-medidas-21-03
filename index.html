<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de medidas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
    <div class="align-itens-center container">
        <div class="row">
            <div class="col-md-8">
                <h1>Conversor de medidas</h1>
            </div>
        </div>
        <div class="row">
          
                <div class="align-self-center">
                    <input type="text" id="valor" class="input-group mb-3">
                    <select name="medidas" class="form-select form-select-lg mb-2" id="calcular">
                        <option value="c/m">Centímetros para metros</option>
                        <option value="m/c">Metros para centímetros</option>
                        <option value="k/l">Kilos para libras</option>
                        <option value="l/k">Libras para kilos</option>

                    </select><br><br>

                    <div class="row">
                        <div class="col-md-6">

                    <button type="button" class="btn btn-success btn-lg" id="res" onclick="calculo()">Calcular</button><br>
                    <input type="text" id="resultado" disabled>
                </div>
                </div>
                </div>
            </div>
        </div>


    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
