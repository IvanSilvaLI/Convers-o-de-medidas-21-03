<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <title>Conversor de medidas</title>
        <!-- Adicionando o Bootstrap -->
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <style>
            .medio {
                width: 20%;
            }
        </style>
        <div class="container mt-5">
            <h1 class="mb-4">Conversor de medidas</h1>
            <div class="form-group row">
                <label for="inputCm" class="col-sm-2 col-form-label"
                    >Tipo de valor:</label
                >
                <div class="col-sm-10">
                    <select class="custom-select" name="options" id="calcular">
                        <option value="cm/m">Centímetros para Metros</option>
                        <option value="m/cm">Metros para Centímetros</option>
                        <option value="k/l">Kilos para Libras</option>
                        <option value="l/k">Libras para Kilos</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputM" class="col-sm-2 col-form-label"
                    >Valor:</label
                >
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="valor" />
                </div>
            </div>
            <button
                type="button"
                class="btn btn-success medio"
                onclick="calculo()"
            >
                Converter
            </button>
            <hr />
            <div class="form-group row">
                <label for="resultado" class="col-sm-2 col-form-label"
                    >Resultado:</label
                >
                <div class="col-sm-10">
                    <input
                        type="number"
                        class="form-control"
                        id="resultado"
                        readonly
                    />
                </div>
            </div>
        </div>
        <script src="index.js"></script>
        <!-- Adicionando o Javascript -->
        <script
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
